name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Debug - List Files
      run: ls -R Backend/portfolio  # Verify the presence of pom.xml

    - name: Build with Maven
      working-directory: Backend/portfolio
      run: mvn -B package -f pom.xml -DskipTests

    - name: Generate Dependency Graph
      working-directory: Backend/portfolio  # Ensure the command runs inside the correct folder
      run: mvn depgraph:graph -DgraphFormat=json

    - name: Update Dependency Graph
      working-directory: Backend/portfolio
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
